<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    {% block head %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="https://cnd.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">

    {% endblock %}
    <title>{% block title %}{% endblock %}</title>
    <link type="text/css" rel="stylesheet" href="{% static 'property/css/style.css' %}" />
    <link type="text/css" rel="stylesheet" href="{% static 'property/css/listingstyle.css' %}" />
    <link type="text/css" rel="stylesheet" href="{% static 'property/css/property-detail.css' %}" />


</head>
<header class="header">
{% block header %}
{% include 'base/navbar.html' %}
{% endblock %}
</header>
<body>
    {% if messages %}
    {% for message in messages %}
        {{ message }}
    {% endfor %} {% endif %}
    {% block content %}
    {% endblock %}
</body>
</html>
